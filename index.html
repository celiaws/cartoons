<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全选以及反选</title>
</head>
<body>
<div id="top">
    <button>全选</button>
    <button>取消</button>
    <button>反选</button>
</div>
<div id="bottom">
    <ul>
        <li>选项1: <input type="checkbox"/></li>
        <li>选项2: <input type="checkbox"/></li>
        <li>选项3: <input type="checkbox"/></li>
        <li>选项4: <input type="checkbox"/></li>
        <li>选项5: <input type="checkbox"/></li>
        <li>选项6: <input type="checkbox"/></li>
        <li>选项7: <input type="checkbox"/></li>
        <li>选项8: <input type="checkbox"/></li>
        <li>选项9: <input type="checkbox"/></li>
        <li>选项10: <input type="checkbox"/></li>
        <li>选项11: <input type="checkbox"/></li>
        <li>选项12: <input type="checkbox"/></li>
    </ul>
</div>
 <script>
       window.onload = function () {
           var btns = document.getElementById('top').children;
           var inputs = document.getElementsByTagName('input');
           (function () {
              function checked(params) {
                  for(var i=0;i<inputs.length;i++){
                      inputs[i].checked = params;
                  }
              };
            //   全选
              btns[0].onclick = function () {
                  checked(true);
              }
            //   取消全选
              btns[1].onclick = function () {
                  checked(false)
              }

            //   反选
              btns[2].onclick = function () {
                  for(var i=0;i<inputs.length;i++){
                      inputs[i].checked == true ? inputs[i].checked = false: inputs[i].checked = true;
                  }
              }
           })()
       }
    </script>
   </body>
</html>
